<form [formGroup]="catForm" (ngSubmit)="onSubmit()">
    <h3>Ajouter un chat</h3>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <label>
                    Nom :
                    <input type="text" formControlName="nom">
                </label>
            </div>
            <div class="col-sm-12">
                <label>
                    Couleur :
                    <input type="text" formControlName="couleur">
                </label>
            </div>
            <div class="col-sm-12">
                <label>
                    Age :
                    <input type="number" formControlName="age">
                </label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Cr√©er chat</button>
</form>
